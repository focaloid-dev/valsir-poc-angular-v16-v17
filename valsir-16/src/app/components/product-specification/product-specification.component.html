<div *ngFor="let item of items">

    <img

      alt="Avatar"
      style="width: 30%"
    />
    <div class="container">
      <h4>
        <b>{{ item.product_name }}</b>
      </h4>
      <p>Architect & Engineer</p>
    </div>
  </div>
  <br />
</div>
